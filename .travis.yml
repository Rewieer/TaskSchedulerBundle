language: php

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache/files

before_install:
  - composer require --dev --no-update symfony/framework-bundle:$SYMFONY_VERSION

install:
  - composer install

script:
  - ./vendor/bin/phpunit

matrix:
  include:
    - php: 7.2
      env: SYMFONY_VERSION=3.4.x
    - php: 7.2
      env: SYMFONY_VERSION=4.4.x
    - php: 7.2
      env: SYMFONY_VERSION=5.0.x
    - php: 7.2
      env: SYMFONY_VERSION=5.1.x
    - php: 7.3
      env: SYMFONY_VERSION=4.4.x
    - php: 7.3
      env: SYMFONY_VERSION=5.0.x
    - php: 7.3
      env: SYMFONY_VERSION=5.1.x
    - php: 7.4
      env: SYMFONY_VERSION=4.4.x
    - php: 7.4
      env: SYMFONY_VERSION=5.0.x
    - php: 7.4
      env: SYMFONY_VERSION=5.1.x
  fast_finish: true
